
<div *ngIf="resultList == undefined "
class="border rounded border-info p-2 my-3">
  <p>Anime: result.anime</p>
  <p>Character: result.character</p>
  <p>Quote: result.quote</p>
</div>

<div
*ngFor="let result of resultList"
class="border rounded border-info p-2 my-3"
>
  <p>Anime: {{ result.anime }}</p>
  <p>Character: {{ result.character }}</p>
  <p>Quote: {{ result.quote }}</p>
</div>
